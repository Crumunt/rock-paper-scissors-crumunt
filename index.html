<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock | Paper | Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Kanit font from google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="title">
      <p>Rock <span>|</span> Paper <span>|</span> Scissors</p>
    </div>
    <div class="buttons" id="userChoices">
      <button class="rock" value="rock"><img src="./images/rock.png" alt="" class="userChoiceImage" id="rock"></button>
      <button class="paper" value="paper"><img src="./images/paper.png" alt="" class="userChoiceImage" id="paper"></button>
      <button class="scissors" value="scissors"><img src="./images/scissors.png" alt="" class="userChoiceImage" id="scissors"></button>
    </div>
    <div class="scores">
    </div>
    <div class="choices"></div>
    <div class="gw"></div>
  </div>
</body>

</html>
